<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Tourney:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  </head>

  <body style="background-image: url(gymbackground.jpg); font-family: chakra petch;">
    <br><br>
    <header>
      <section class="row">
      <div class="col-1 col-md-2 col-lg-4"></div>
      <div class="col-10 col-md-8 col-lg-4"><h2 class="text-center  rounded-pill" style="color: rgb(80, 217, 252);border-style: solid; border-width:6px; border-color:rgb(80, 217, 252);background-color: rgba(0, 0, 2, 0.849); font-family: zen tokyo zoo; ">BMI CALCULATOR</h2></div>
      <div class="col-1 col-md-2 col-lg-4"></div>
      </section>
    </header>
    <br>
    <section class="row">
      <div class="col-2 col-md-3 col-lg-4"></div>
      <div class="col-8 col-md-6 col-lg-4 text-center text-dark" style=" color:rgb(80, 217, 252); border-radius:1cm;border-style: solid; border-width:6px; border-color:rgb(80, 217, 252); background-color: rgba(0, 0, 2, 0.849);">
            <br>
            <br>
            <label style="font-size: larger; font-weight: bold; color: rgb(80, 217, 252);">Weight in Kg :</label>
            <input  class="rounded" type="number" placeholder="Weight"  id="weight" min="0" max="300" step="0.1" style="border-style: solid; border-width:3px; border-color:rgb(80, 217, 252); background-color: rgba(0, 0, 2, 0.849);color: ivory;font-weight: bold;">
            <br><br>
            <label  style="font-size: larger; font-weight: bold; color: rgb(80, 217, 252);">Height in cm :</label>
            <input class = "rounded" type="number" placeholder="Height" id="height" min="20" max="300" step="1" style="min-width:82px; border-style: solid; border-width:3px; border-color:rgb(80, 217, 252); background-color: rgba(0, 0, 2, 0.849);color: ivory;font-weight: bold;">
            <br><br><br>
            <button type="submit" class="rounded-pill" id="calculate" style="font-weight:bold; color: rgb(80, 217, 252);background-color: rgba(0, 0, 2, 0.849);border-style: solid; border-width:3px; border-color:rgb(80, 217, 252);">Calculate BMI</button>
            <br><br>
            <h4 id="resultheader" style="color: rgb(80, 217, 252);"></h4>
            <br>
        </div>
          <div class="col-2 col-md-3 col-lg-4"></div>
      </section>

      <br>
      <br>
      <br>

      <section class="row">
        <div class="col-2 col-md-3 col-lg-5"></div>
        <div class="col-8 col-md-6 col-lg-2 text-center" id = "resultdiv" style="font-weight: bold; color:rgb(80, 217, 252); border-radius:1cm;border-style: solid; border-width:6px; border-color:rgb(80, 217, 252); background-color: rgba(0, 0, 2, 0.849);"><br></div>
        <div class="col-2 col-md-3 col-lg-5"></div>
      </section>

    
    <script src="ibm2.js"></script>
  </body>
</html>
